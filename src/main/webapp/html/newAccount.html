<!DOCTYPE html>
<html>
	<head>	
        <title>Μαθηματικά Ε - ΒΕΜΠΛΗΧΑ</title>  
		<style>
			body {
				background-image: url('../assets/mathBackground4.png');
				background-attachment: fixed; 
				background-size: 100% 100%;
				font-family: Arial, Helvetica, sans-serif;
			}

			form {
				position: absolute;
				border: 2px solid #de5454;
				bottom: 18%;
				left: 38%;
				width: 25%;
			}

			input[type=text], input[type=password] {
				width: 100%;
				padding: 12px 20px;
				margin: 8px 0;
				display: inline-block;
				border: 1px solid #ccc;
				box-sizing: border-box;
			}
			
			button {
				background-color: rgb(44, 121, 165);
				color: white;
				padding: 14px 20px;
				margin: 8px 0;
				border: none;
				cursor: pointer;
				width: 100%;
			}

			button:hover {
				opacity: 0.8;
			}

			.button1 {   
				background-color: #de5454;
                padding: 8px 16px;/*μέγεθος κουμπιού*/
                font-size: 16px; /*μέγεθος γραμμάτων*/
				width: 25%;
				color: white;
				position:fixed;
				left:38%;
				bottom:3%;
            }
			.imgcontainer {
				text-align: center;
				margin: 24px 0 0 0;
			}
			a, a:visited {
				color: inherit;
			}
			img.avatar {
				width: 15%;
				border-radius: 50%;
			}

			.container {
				padding: 16px;
			}

			
		</style>
	</head>
		<body>
			<form action="" method="post">
				<div class="imgcontainer">
					<img src="cat_glasses.jpg" alt="Avatar" class="avatar">
				</div>

				<div class="container">
					Συμπλήρωσε τα παρακάτω για να δημιουργήσεις έναν λογαρισμό!
					<br>
					<br>
					<label for="uname"><b>Όνομα χρήστη</b></label>
					<input type="text" placeholder="Εισαγωγή ονόματος χρήστη" name="uname" required>
					<br>
					<label for="name"><b>Το όνομά σου</b></label>
					<input type="text" placeholder="Εισαγωγή του ονόματός σου" name="name" required>
					<br>
					<label for="password"><b>Κωδικός</b></label>
					<input type="password" placeholder="Εισαγωγή κωδικού" name="password" required>
					<br>
					<button type="submit">Δημιουργία Λογαριασμού</button>
				</div>
			</form>
			<!--<a href="#" style="color:rgb(44, 121, 165); position:fixed; left:37%; bottom:0%;"><h1><-Γύρνα πίσω στην αρχική</h1></a>-->
			
			<button class="button1" type="submit">Γύρνα πίσω στην αρχική</button>
	</body>
</html>
