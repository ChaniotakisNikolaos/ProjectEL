    <script>
        navbar.classList.add("sticky");

        function toggleText(x) {
            var texts = document.getElementsByClassName(x);
            var i;
            for (i = 0; i < texts.length; i++) {
                var text = texts[i];
                if (text.style.display === "none") {
                    text.style.display = "block";
                } else {
                    text.style.display = "none";
                }
            }
        }
